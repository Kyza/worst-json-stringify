name: Test

on:
   push:
      branches: [master, v2]
   pull_request:
      branches: [master, v2]
   workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      
      - name: Setup NodeJS Environment
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'pnpm'
          
      - name: Install Dependencies
        run: pnpm i --frozen-lockfile
      
      - name: Run Tests
        run: pnpm run test
