name: Test

on:
   push:
      branches: [master, v2]
   pull_request:
      branches: [master, v2]
   workflow_call:

jobs:
   test:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3

         - name: Setup PNPM
           uses: pnpm/action-setup@v2.2.4
           with:
              version: latest
              run_install: true

         - name: Test
           run: pnpm run test
